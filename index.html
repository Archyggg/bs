<!DOCTYPE html>
<html lang="ru">
  <head>

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <![endif]-->

  <body>
    <h1>Почему с нами работают?</h1>
    <div class="container">
      <div class="row">
        <div class="col-lg-3 col-sm-6 te"><img src="Img/1.png" alt=""><h2>Позволяйте вашим <br> деньгам работать</h2>
          <p>Проценты по договорам <br> займы выше банковских</p>
        </div>
        <div class="col-lg-3 col-sm-6 te"><img src="Img/2.png" alt=""> <h2>Зарабатывайте <br> вместе с нами</h2>
          <p>Мы вкладываем <br>собственные средства</p></div>
       <div class="col-lg-3 col-sm-6 te"><img src="Img/3.png" alt="">
         <h2>Абсалютная <br> надёжность</h2>
          <p>Все договоры займа <br>обеспечены залогом</p>
        </div>
        <div class="col-lg-3 col-sm-6 te"><img src="Img/4.png" alt=""> 
          <h2>Никаких <br>
           рисков</h2>
          <p>Наша професиональная <br> деятельность застрахована</p>
          </div>
      </div>
    </div>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
